<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Successful</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:#f9f9f9;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
}

.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #4CAF50;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    animation: scaleUp 1s ease-in-out;
}

.checkmark {
    width: 60px;
    height: 30px;
    border-left: 6px solid white;
    border-bottom: 6px solid white;
    transform: rotate(-45deg);
    animation: draw 0.5s ease-in-out 1s forwards;
    opacity: 0;
}

h1 {
    margin-top: 20px;
    font-size: 2em;
    color: #333;
    animation: fadeIn 2s ease-in;
}

p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #777;
    animation: fadeIn 3s ease-in;
}

@keyframes draw {
    0% {
        opacity: 0;
        width: 0;
        height: 0;
    }
    100% {
        opacity: 1;
        width: 60px;
        height: 30px;
    }
}

@keyframes scaleUp {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
a{
    display: inline-block;
    padding: 12px 28px;
    background-color: #E31837;
    color: #fff;
    border-radius: 25px;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(227,24,55,0.15);
    transition: background 0.3s, transform 0.2s;
    margin-top: 10px;
    border: none;
    cursor: pointer;
    }

    a:hover {
        background-color: #c4142e;
        transform: scale(1.05);
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="checkmark"></div>
        </div>
        <h1>Feedback Successful!</h1><br><br>
        <a href="index1.html">Go Back Home Page</a>
    </div>
</body>
</html>
